<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Cicchini Custom Clothier</title>
    <meta name="description" content="Cicchini Custom Clothier">
    <meta name="author" content="">
    <script src="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <navbar>
      <div class="logo-container">
        <span class="helper"></span>
        <img src="img/White_dot.svg">
      </div>
      <menu>
        <li>
          <ul></ul>
        </li>

      </menu>

    </navbar>
    <div class="container">
      <div class="hero">

        <div>
        <h1 class="org">Victory 2018</h1>
        <form class="hero-form" action="/user" method="post">
          <h2 class="color-primary">Want to get involved? Sign up here.</h2>
          <div class="text-field">
            <input type="text" name="name" id="name" placeholder="Name"/>
          </div>
          <div class="text-field">
            <input type="text" name="email" id="email" placeholder="Email"/>
          </div>
          <div class="text-field">
            <input type="text" name="zip" id="zipcode" placeholder="Zip Code"/>
          </div>
          <div class="text-field">
            <input type="text" name="phone" id="name" placeholder="Phone (Optional)"/>
          </div>
          <button class="hero-form-button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
